<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exemplo de Navegação de Produtos com Imagens e Scroll do Mouse</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
    }
    .container {
        width: 80%;
        margin: 20px auto;
        overflow: hidden;
        position: relative;
    }
    .slider {
        display: flex;
        overflow-x: auto;
        scroll-snap-type: x mandatory;
        -webkit-overflow-scrolling: touch; /* Suporte para scrolling suave em iOS */
    }
    .produto {
        flex: 0 0 auto;
        scroll-snap-align: start;
        width: 300px;
        margin-right: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        padding: 20px;
        box-sizing: border-box;
        text-align: center; /* Centraliza o texto e a imagem */
    }
    .produto img {
        max-height: 200px; /* Define uma altura máxima para as imagens */
        width: auto; /* Ajusta a largura proporcionalmente */
        display: block;
        margin: 0 auto 10px auto; /* Centraliza a imagem e adiciona margem inferior */
    }
</style>
</head>
<body>

<div class="container">
    <div class="slider" onwheel="handleWheel(event)">
        <div class="produto">
            <img src="Garrafa_de_Cerveja_Brahma_Chope_300ML_PNG_Transparente_Sem_Fundo.png" alt="Produto 1">
            <h2>Brahma 300ml</h2>
            <p>Garrafa de Cerveja Brahma Chope 300ML.</p>
        </div>
        <div class="produto">
            <img src="produto2.png" alt="Produto 2">
            <h2>Produto 2</h2>
            <p>Descrição do Produto 2.</p>
        </div>
        <div class="produto">
            <img src="produto3.png" alt="Produto 3">
            <h2>Produto 3</h2>
            <p>Descrição do Produto 3.</p>
        </div>
        <div class="produto">
            <img src="produto4.png" alt="Produto 4">
            <h2>Produto 4</h2>
            <p>Descrição do Produto 4.</p>
        </div>
        <!-- Adicione mais produtos conforme necessário -->
    </div>
</div>

<script>
    function handleWheel(event) {
        const delta = Math.sign(event.deltaY);
        const slider = document.querySelector('.slider');
        const larguraProduto = document.querySelector('.produto').offsetWidth + 20; // Largura do produto + margin-right

        if (delta > 0) {
            // Scroll down
            slider.scrollBy({
                left: larguraProduto,
                behavior: 'smooth'
            });
        } else {
            // Scroll up
            slider.scrollBy({
                left: -larguraProduto,
                behavior: 'smooth'
            });
        }

        // Impede a rolagem padrão da página
        event.preventDefault();
    }
</script>

</body>
</html>
